- View:
      style:
        width: 100%
        height: 100%
        backgroundColor: grey
      children:
        - View:
            style:
              width: 100%
              height: 20%
              backgroundColor: rgb(39, 22, 99)
            children:
              - Text:
                  style:
                    color: orange
                    fontSize: 50
                    position: absolute
                    left: 40%
                    top: 10%
                  index: 70
              - Button:
                  id: profilepage
                  style:
                    width: 66
                    height: 66
                    backgroundColor: orange
                    borderRadius: 5
                    borderColor: black
                    position: absolute
                    left: 80%
                    top: 25%
                  on_touch:
                    backgroundColor: gold
                  children:
                    - Text:
                        style:
                          color: black
                          fontSize: 20
                          position: absolute
                          top: 20%
                        index: 300
              - Button:
                  id: mainpage
                  style:
                    width: 50
                    height: 30
                    position: absolute 
                    left: 0%
                    top: 50%
                    backgroundColor: rgb(139, 0, 0)
                  on_touch:
                    backgroundColor: gold
                  children:
                    - Text:
                        style:
                          color: black
                          fontSize: 20
                          position: absolute
                          left: 10
                        index: 310
        - View:
            style:
              width: 100%
              height: 10%
              backgroundColor: rgb(28, 22, 88)
              top: 0
            children:
              - Text:
                  style:
                    color: orange
                    fontSize: 50
                    position: absolute
                    top: 20%
                    left: 15%
                  index: 100
              - Text:
                  index: 110
                  style:
                    color: orange
                    fontSize: 50
                    position: absolute  
                    top: 20% 
                    left: 45%
              - Text:
                  index: 120
                  style:
                    color: orange
                    fontSize: 50
                    position: absolute  
                    top: 20% 
                    left: 75%              